name: depremdudugu
description: Whistle (S.O.S)

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0+6

environment:
  sdk: '>=2.19.0-146.2.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  audioplayers: ^3.0.1
  cupertino_icons: ^1.0.5
  flutter_launcher_icons: ^0.11.0
  path_provider: ^2.0.12
  flutter_countdown_timer: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/icons/
    - assets/img/
    - assets/lang/en.json
    - assets/lang/tr.json

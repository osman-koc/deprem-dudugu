name: DepremDudugu
description: Yardım için düdük çalar.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.2.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayer: ^0.8.1
  cupertino_icons: ^1.0.0
  flutter_launcher_icons: ^0.8.1
  path_provider: ^1.6.24

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/audios/
    - assets/icons/
    - assets/img/
